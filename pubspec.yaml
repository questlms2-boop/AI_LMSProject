name: ai_lms_project
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  # Firebase Core
  firebase_core: ^2.30.0

  # Firebase Authentication
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.17.5

  # Firebase Realtime Database
  firebase_database: ^10.4.3

  # HTTP Client for REST APIs
  http: ^1.2.1

  # State management (optional but recommended)
  provider: ^6.1.2

  # UI and Utility Packages
  flutter_spinkit: ^5.2.0      # Loading indicators
  cached_network_image: ^3.3.1 # Optional: for user avatars/course images
  shared_preferences: ^2.2.2   # Store user session/role locally

  # Routing (optional advanced navigation)
  go_router: ^13.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/
  uses-material-design: true
